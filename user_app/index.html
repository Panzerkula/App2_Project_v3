<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mexican Train Score Tracker</title>
  <link href="./user_style.css" rel="stylesheet" />
</head>

<body>

  <!--Everything below must be converted to innerHTML at some point-->

  <main>
    <h1>Mexican Train Score Tracker</h1>

    <section id="signup-section">
      <h2>Create Account</h2>
      <form id="signup-form">
        <input name="username" type="username" placeholder="Username" required />
        <input name="password" type="password" placeholder="Password" required />

        <label>
          <input type="checkbox" name="acceptTos" required />
          I accept the Terms of Service
        </label>

        <button type="submit">Sign Up</button>
      </form>
    </section>

    <section id="login-section">
      <p>Or if you already have an account:</p>

      <h2>Login</h2>
      <form id="login-form">
        <input name="username" type="username" placeholder="Username" required />
        <input name="password" type="password" placeholder="Password" required />
        <br>
        <button type="submit">Login</button>
      </form>
    </section>

  <!-- Need to wire in backend>frontend before this section is used
    <section id="logoutDelete-section">
      <h2>Welcome <span id="username"></span></h2>
      <button id="logout-btn">Logout</button>
      <button id="delete-account-btn">Delete Account</button>
    </section>
  
  Logout button and delete account button needs to be placed at the top of the /games route, preferrably within a navigation-bar
  -->

    <pre id="output"></pre>
  </main>

  <!--Everything above must be converted to innerHTML at some point-->

  <script src="user-app.mjs"></script>

</body>
</html>
