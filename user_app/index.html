<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mexican Train Score Tracker</title>
  <link href="./user_style.css" rel="stylesheet" />
</head>

<body>

  <script src="user-app.mjs"></script>
  <h1>Mexican Train Score Tracker</h1>

  <section id="auth-section">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input name="username" placeholder="Username" required />
      <input name="password" type="password" placeholder="Password" required />

      <label>
        <input type="checkbox" name="acceptTos" required />
          I accept the Terms of Service
      </label>
      <button type="submit">Sign Up</button>
  </form>
  <br>
  <p>Or if you already have an account:</p>
  <br>
    <h2>Login</h2>
    <form id="login-form">
      <input name="username" placeholder="Username" required />
      <input name="password" type="password" placeholder="Password" required />
      <br>
      <br>
      <button type="submit">Login</button>
    </form>

    <h2>Welcome <span id="username"></span></h2>

    <button id="logout-btn">Logout</button>
    <button id="delete-account-btn">Delete Account</button>
  </section>

  <pre id="output"></pre>

</body>
</html>
